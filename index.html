<!DOCTYPE html>
<html ng-app="SushiApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="custom.css">
		<script src="controller.js"></script>

		<title>Sushi Me</title>
	</head>
	<body>
		<div class="atf">
			<div class="container">
				<div class="title"><h1>Sushi Me</h1></div>

				<div class="search" ng-init="show=false" ng-show="!show">
					<input class="search-bar" type="search" placeholder="Search For Sushi" size="20"/>
					<button class="btn btn-primary btn-lg" ng-click="show=true">Search</button>
				</div>

				<div class="container main atf-main" ng-show="show">
					<h1>Sushi Me</h1>
					<div class="search-box">I'm the map!<span class="dot-one"></span></div>
					<div ng-controller="TabController as tab">

						<div ng-controller="StoreControl as store" ng-show="tab.isTab(1)">
							<input type="button" value="Previous Page" ng-click="store.subtractPage()" ng-disabled="store.pageNumber <= 0" class="btn btn-default">
							<input type="button" value="Next Page" ng-click="store.addPage()" class="btn btn-default" ng-disabled="store.noMorePages(store.pageNumber)">
							<div ng-repeat="restaurant in store.getRestaurants(store.pageNumber)">

								<h4>Name: <em>{{restaurant.name}}</em> Rating: {{restaurant.rating}}/5</h4>
							</div>
						</div><!-- =========STORE ==========-->
						<div ng-show="tab.isTab(2)">
							<input type="search"/>
						</div>
					</div><!-- =========tab ==========-->
				</div><!-- ========= main ======== -->



			</div>
		</div>





		<div class="container main">
			<h1>Sushi Me</h1>
			<div class="search-box">I'm the map!<span class="dot-one"></span></div>
			<div ng-controller="TabController as tab">

				<ul class="nav nav-pills centered" >
					<li ng-class="{active:tab.isTab(1)}"><a href="#" ng-click="tab.setTab(1)">Results</a></li>
					<li ng-class="{active:tab.isTab(2)}"><a href="#" ng-click="tab.setTab(2)">Search</a></li>
					<!--<h1>{{tab.tab}}</h1> -->
				</ul><br>

				<div ng-controller="StoreControl as store" ng-show="tab.isTab(1)">
					<input type="button" value="Previous Page" ng-click="store.subtractPage()" ng-disabled="store.pageNumber <= 0" class="btn btn-default">
					<input type="button" value="Next Page" ng-click="store.addPage()" class="btn btn-default" ng-disabled="store.noMorePages(store.pageNumber)">
					<div ng-repeat="restaurant in store.getRestaurants(store.pageNumber)">

						<h4>Name: <em>{{restaurant.name}}</em> Rating: {{restaurant.rating}}/5</h4>
					</div>
				</div><!-- =========STORE ==========-->
				<div ng-show="tab.isTab(2)">
					<input type="search"/>
				</div>
			</div><!-- =========tab ==========-->
		</div>

	</body>
</html>
